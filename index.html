<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:opsz,wght@9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans&family=Montserrat:wght@100..900&family=Oswald&family=Outfit:wght@700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Teko&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="css/stayle.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    
    <div class="container">

        <div class="card">
            <div class="logo">
                <img src="images/bg-pattern-card.svg" alt="">
                <!-- <img src="images/bg-pattern-top.svg" alt="" class="ph1"> -->
            </div>
            <div class="profile">
                <div class="profile-img">
                    <img src="images/image-victor.jpg" alt="">
                </div>
                <h1> Victor Crest <span>26</span></h1>
                <p>London</p>
                <!-- !is line  -->
                 <div class="A-line">
                    <div class="line"></div>
                 </div>
                <div class="stats">
                    <div class="stat">
                        <span class="number">80K</span>
                        <span class="label">Followers</span>
                    </div>
                    <div class="stat">
                        <span class="number">803K</span>
                        <span class="label">Likes</span>
                    </div>
                    <div class="stat">
                        <span class="number">1.4K</span>
                        <span class="label">Photos</span>
                    </div>
                </div>
            </div>
        </div>  
    </div>

</body>
</html>
